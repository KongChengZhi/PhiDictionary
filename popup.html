<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phi Dictionary</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #fff;
      border-bottom: 1px solid #e3e5e7;
    }

    .logo {
      width: 24px;
      height: 24px;
      margin-right: 16px;
    }

    .nav {
      display: flex;
      gap: 24px;
    }

    .nav-item {
      font-size: 14px;
      color: #18191c;
      cursor: pointer;
      padding: 4px 0;
      position: relative;
      text-decoration: none;
    }

    .nav-item.active {
      color: #4CAF50;
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #4CAF50;
    }

    .content {
      padding: 12px;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    .search-container {
      display: flex;
      margin-bottom: 10px;
      gap: 8px;
    }

    #searchInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #searchButton {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 64px;
    }

    #searchButton:hover {
      background-color: #45a049;
    }

    #result, #translateResult {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      white-space: pre-line;
      display: none;
    }

    #result.has-content, #translateResult.has-content {
      display: block;
    }

    #result h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }

    #result p {
      margin: 5px 0;
    }

    #translateInput {
      width: calc(100% - 16px);
      height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      resize: none;
    }

    #translateButton {
      width: auto;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 128px;
      margin: 0 auto;
      display: block;
    }

    #translateButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <nav class="nav">
      <a href="#" class="nav-item active" data-panel="dictionary">查词</a>
      <a href="#" class="nav-item" data-panel="translate">翻译</a>
    </nav>
  </div>

  <div class="content">
    <div id="dictionaryPanel" class="panel active">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="输入要查询的单词...">
        <button id="searchButton">查询</button>
      </div>
      <div id="result"></div>
    </div>

    <div id="translatePanel" class="panel">
      <textarea id="translateInput" placeholder="请输入要翻译的文本..."></textarea>
      <button id="translateButton">翻译</button>
      <div id="translateResult"></div>
    </div>
  </div>

  <script src="services/translation.js"></script>
  <script src="popup.js"></script>
</body>
</html>
